<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/post.css" />
    <script defer type="module" src="./js/post.js"></script>
    <title>Post</title>
  </head>
  <body>
    <header>
      <h1>Edit Article</h1>
    </header>
    <main class="container">
      <input
        type="text"
        name="articleName"
        id="articleName"
        placeholder="Title"
      />
      <input
        type="date"
        name="articleDate"
        id="articleDate"
        placeholder="Date"
      />
      <textarea
        name=""
        id="articleContent"
        cols="30"
        rows="10"
        placeholder="content"
      >
      </textarea>
      <button type="submit" class="btnEdit">Publish</button>
    </main>
  </body>
</html>
